<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 id="ClockScreen"></h1>
            <p class="time">HOURS MINS SEC</p>
        </div>
        <div class="btn-box">
            <button id="stratBtn" onclick="startClock()">Start</button>
            <button id="stopBtn" onclick="stopClock()">Stop</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
